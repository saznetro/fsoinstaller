promptToInstallOpenAL=Az OpenAL szükséges a hang támogatásához FreeSpace Open-ben, de nem sikerült megtalálni az Ön számítógépén.  Hozzá kívánja adni az OpenAL-t telepítendõ elemek listájához\?\n\n(Megjegyzés az OpenAL telepítõ program szüksége lehet jogosultságra a futtatáshoz.)
openALIsNeeded=Az OpenAL szükséges a hang támogatásához FreeSpace Open-ben, de nem sikerült megtalálni az Ön számítógépén.  Az OpenAL telepítése szükséges lesz mielõtt futtatni próbálná a játékot.
