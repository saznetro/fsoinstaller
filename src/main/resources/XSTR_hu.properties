innoExtractCountingFilesFailed=Hiba történt az InnoExtract használata közben, mikor a GOG csomagját vizsgálata.  Lehetséges hogy a fájl nem érvényes GOG telepítõ fájl, vagy a rendszer képtelen az InnoExtract indítására.  Kérem tekintse meg a log fájlt további információért.
innoExtractExtractingFilesFailed=Hiba történt a GOG csomag fájljainak kitömörítése közben.  Kérem tekintse meg a könyvtár engedélyeit, vagy látogasson el a Hard Light Productions-hoz technikai segítségért.
