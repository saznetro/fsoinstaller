copyInstallationCopyingFilesFailed=Hiba történt a fájlok másolása a játék könyvtárba közben.  Tekintse meg a játék könyvtár jogosultságságait vagy keresse fel a Hard Light Productions technikai segítségért.
installPatchName=FreeSpace 2 patchelése eredeti verzió 1.20 változatára
installPatchDesc=Verzió frissíti a FreeSpace 2 1.01 verziójú telepítést 1.20 -as verzióra. Verzió nagy eséllyel 1.01 -es ha eredeti CD-k segítével történt meg a telepítés; a Sci-Fi Sim of the Year Edition, a GOG csomag, és a Steam csomag verziója az 1.20.\n\n(Megjegyzés a 1.x számozása a FreeSpace 2 telepítésnek teljesen független a FreeSpace Open 3.x számozásától.)
installCopyCutscenesName=GOG átvezetõ videók másolása a FreeSpace Open által használt adat könyvtárba
installCopyCutscenesDesc=A GOG telepítõ csomagja a "data2" és "data3" könyvtárakba teszi az átvezetõ videókat, ezt semmelyik másik FreeSpace 2 konfiguráció nem használja.  Ami azt jelenti hogy FreeSpace Open nem fogja lejátszani az átvezetõ videókat ha módisítatlan GOG telepítésen futtatja.  A GOG átvezetõ videói egy alapértelmezett helyre átmásolása álltal a FreeSpace Open meg fogja találni és megfelelõen lejátsza azokat.
innoExtractRequiresXP=Sajnáljuk, de az InnoExtract álltal szolgáltatott telepítés csak Windows XP és késõbbi verziókon támogatott.  A FreeSpace 2 programot még mindig telepítheti a korábbi Windows rendszereken az eredeti játék CD-k segítségével.  Keresse fel a Hard Light Productions technikai segítségért.
innoExtractNotSupported=Sajnáljuk, de az InnoExtract álltal szolgáltatott telepítés nem támogatott az Ön rendszerén.  Keresse fel a Hard Light Productions technikai segítségért. 
