installOpenALName=OpenAL telepítése
installOpenALDesc=A Creative Labs által nyújtott OpenAL telepítõ futtatása, mely átmásolja az OpenAL32.dll fájlt a rendszer könyvtárába.  Az OpenAL szükséges a zene és hang támogatásához a FreeSpace Open-ben.\n\n(Ezen programnak magasabb jogosultságokhoz van szüksége a futáshoz.  Windows Vistán és késõbbi verzióin a rendszer kérni fogja, hogy adja meg a hitelesítõ adatait.  Windows XP-n és korábbi verzióin az oalinst.exe külön futtatása szükséges mint adminisztrátor miután a FreeSpace Open Telepítõ kilépett, hacsaknem már eleve administrátori felhasználóval van belépve.)
installGOGName=Telepítse a FreeSpace 2 a GOG csomagból
installGOGDesc=Végrehajtja az alap telepítését a FreeSpace 2-nek a GOG álltal nyújtott telepítõ fájlok segítségvel.  Mikor FreeSpace Open-nel van kombinálva, akkor lehetõség nyílik arra hogy olyan rendszereken játszon a játékkal melyet a GOG nem támogat, mintpéldául OSX vagy Linux.
copyInstallationName=Másolja a FreeSpace 2 egy már létezõ telepítésbõl
copyInstallationDesc=Átmásolja egy FreeSpace 2 telepítést egyik könyvtárból a másikba.  Ez Steam felhasználók számára ajánlott, mivel az alap Steam könyvtár problémákat okozhat a hosszú elérési útnevek által, szóközökkel az elérési útban és jogosultságsági beállításokkal az elérési út könytváraiban.  Az ajánlott hely a FreeSpace 2 számára valami hasonló mint C\:\\Games\\FreeSpace2 , ami elkerüli az elõzõ három problémát.
